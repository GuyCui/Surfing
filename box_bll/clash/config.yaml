# —————————
# 基础设置
# HTTP/SOCKS 混合代理端口
mixed-port: 7891
# 重定向端口，用于透明代理
redir-port: 7892
# TProxy 端口，支持 TUN 模式
tproxy-port: 7890
ipv6: true
mode: Rule
# 允许局域网设备连接代理
allow-lan: true
bind-address: "*"
# 跳过本地地址的认证
skip-auth-prefixes:
  - 127.0.0.1/8
  - 192.168.2.0/24
  - ::1/128
# 允许局域网访问的 IP 地址范围
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
# 外部访问
allow-external: true
external-access: true
# HTTP/SOCKS 代理认证，格式为 用户名:密码
authentication:
  - "guy:Guy!23"
# GEOIP 数据模式，mmdb 或者 dat
geodata-mode: true
# GEO 文件加载模式
geodata-loader: standard
# Geosite 匹配模式
geosite-matcher: succinct
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
unified-delay: true
tcp-concurrent: true
log-level: debug
find-process-mode: always
# 外部资源下载的 ETag 支持
etag-support: true
global-ua: clash.meta
global-client-fingerprint: chrome
external-controller: 0.0.0.0:9093
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"
external-ui: ui
# 控制接口密钥
secret: "Guy!23"
# CORS 配置
external-controller-cors:
  # 允许所有来源
  allow-origins:
    - "*"
  # 允许私有网络访问
  allow-private-network: true
  allow-methods: ["GET", "POST"]  # 限制允许的 HTTP 方法
  allow-headers: ["Content-Type"]  # 限制允许的头信息
# 启用 Keep-Alive
disable-keep-alive: true
# Keep-Alive 空闲时间 (单位: 秒)
keep-alive-idle: 600
# Keep-Alive 间隔时间 (单位: 秒)
keep-alive-interval: 15
# —————————
# ==== Tips

# 1. 修改配置文件保存时，建议重启服务/重载配置.
# —————————


# 健康检查
p: &p
  type: http
  interval: 86400
  health-check:
    enable: true
    url: https://www.gstatic.com/generate_204
    interval: 60
  proxy: 订阅更新
  header: # 如遇订阅加载不出来请切换ua
      User-Agent:  # 使用注释法由上到下 默认使用第一个
        - "clash-verge/v2.2.3"
        - "ClashMetaForAndroid/2.11.2.Meta"
        - "ClashforWindows/0.19.23"
        - "clash.meta"
        - "mihomo"

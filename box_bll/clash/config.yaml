# 节点记忆
profile: # ← 此函数位置请勿变动！此为模块更新时备份恢复订阅变量范围 ↑
  store-selected: true
  store-fake-ip: true

# 网卡模块
tun:
  enable: true  #true 开 #false 关
  device: Meta
  stack: mixed
  inet6-address:
  dns-hijack:
    - any:53
    - tcp://any:53
  udp-timeout: 300
  # 自动根据流量选择最佳路由
  auto-route: true
  # 强制使用严格路由，避免流量被错误路由
  strict-route: true
  # 自动重定向不匹配规则的流量
  auto-redirect: true
  # 自动检测并使用适当的网络接口
  auto-detect-interface: true

# —————————


# DNS模块
# 请勿随意变动！
dns:
  enable: true
  ipv6: true
  use-hosts: true
  use-system-hosts: true
  listen: "[::]:53"
   # 过滤模式：使用黑名单模式
  fake-ip-filter-mode: blacklist
  enhanced-mode: fake-ip
  fake-ip-range: 172.20.0.1/16
  fake-ip-filter:
    - 'geosite:cn'
    - 'geosite:apple'
    - 'geosite:apple-cn'
    - 'geosite:openai'
    - "RULE-SET:CN_域"
    - "RULE-SET:Private_域"
    - "RULE-SET:GoogleFCM_域"
    - 'rule-set:TestFlight'
    - 'rule-set:fakeip-filter'
    - '*.apple.com'
    - '+.cuihome.com'
    - "surfboard-hk.cloudlion.online"
  direct-nameserver:
    - https://doh.pub/dns-query#🇨🇳 瓦洛兰大陆&h3=false
    - https://dns.alidns.com/dns-query#🇨🇳 瓦洛兰大陆&h3=true
  proxy-server-nameserver:
    - https://doh.pub/dns-query#🇨🇳 瓦洛兰大陆&h3=false
    - https://dns.alidns.com/dns-query#🇨🇳 瓦洛兰大陆&h3=true
  nameserver-policy:
    'http-inputs-notion.splunkcloud.com,+.notion-static.com,+.notion.com,+.notion.new,+.notion.site,+.notion.so':
      - tls://dns.jerryw.cn
    'openai.com,chat.openai.com,api.openai.com,grok.x.ai':
      - https://dns.google/dns-query#延迟最低
    'youtube.com,+.youtube.com':
      - https://dns.google/dns-query#延迟最低
    '+.linux.do':
      - https://1.1.1.1/dns-query#延迟最低
    'RULE-SET:Apple_域,TestFlight':
      - https://doh.dns.apple.com/dns-query#🇨🇳 瓦洛兰大陆
    "RULE-SET:CN_域,Microsoft_域":
      - https://doh.pub/dns-query#🇨🇳 瓦洛兰大陆
      - https://dns.alidns.com/dns-query#🇨🇳 瓦洛兰大陆&h3=true
    "rule-set:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"
  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
